<!DOCTYPE html>
<html ng-app="mainApp">
	<head>
		<title>
			Are You Human?
		</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!-- 		// <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script> -->
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		 <link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body ng-controller="mainTroller">
	<div class="container">
		<form ng-submit="checkCode()" class="simple-form">
			<h1 class="center">Are You Human?</h1>
			<h3 class="parafont">{{randomCode}}</h3>
			<input type="text" ng-model="inputCode" placeholder="Enter Code Here, Human!" class="input-font">
			<input type="submit" class="btn waves-effect waves-light">
		</form>
	</div>
	<div class="container">
		<div class="row">
			<button ng-click="generateCode()" class="waves-effect waves-orange btn-large col s12 gen-btn"><i class="material-icons left">my_location</i>Generate Code</button>
		</div>
	</div>
	<div class="container" ng-show="success">
		<h1>YOU ARE HUMAN!</h1>
		<h3>Welcome! Please leave anything robot related at the door</h3>
	</div>
	<div class="container" ng-show="fail">
		<h1>Get outta here, you dirty robot! There is only room for one of us in this here web property!</h1>
	</body>
</html>
